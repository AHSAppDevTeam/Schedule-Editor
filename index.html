    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1 id="currentDay">Editing: </h1>
            <!-- <input style="color: black;" id="dayType" placeholder="Change to: "><br><br> -->

            <button style="color: black;" type="submit" id="editedDay">Submit</button>
        </div>

    </div>

    <!-- <div class="split left"> -->
    <div class="container">
        <div class="calendar">
            <div class="month">
                <i class="fas fa-angle-left prev"></i>
                <div class="date">
                    <h1>June</h1>
                    <p>11th</p>
                </div>
                <i class="fas fa-angle-right next"></i>
            </div>
            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days"></div>
        </div>
